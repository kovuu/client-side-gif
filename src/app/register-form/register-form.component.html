<form (ngSubmit)="registerUser(registerForm.value)" [formGroup]="registerForm">
  <div class="form-group">
    <label for="name">Name</label>
      <input id="name" type="text" class="form-control" name="name" formControlName="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" name="password" formControlName="password" placeholder="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
