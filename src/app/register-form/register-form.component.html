<form (ngSubmit)="registerUser(registerForm.value)" [formGroup]="registerForm">
  <div class="form-group">
    <label for="name">Name</label>
      <input id="name" type="text" class="form-control" name="name" formControlName="name" placeholder="Enter name" required minlength="5">
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 5 characters long.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" name="password" formControlName="password" placeholder="password" required minlength="5">
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">
    <div *ngIf="password.errors.required">
      Password is required.
    </div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 5 characters long.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="checkbox" required>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div *ngIf="checkbox.invalid && (checkbox.dirty || checkbox.touched)"
       class="alert alert-danger">
    <div *ngIf="checkbox.errors.required">
      You have disagreed with the rules
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="name.invalid || password.invalid || checkbox.invalid">Register</button>
</form>

<div class="alert mt-3" *ngIf="message" [ngClass]="{ 'alert-danger': !status }">{{message}}</div>
