<p>Загрузите фотографию по ссылке или с компьютера</p>
<form [formGroup]="uploadForm" (ngSubmit)="uploadImage(uploadForm.value)" enctype="multipart/form-data">
  <div class="form-group">
    <label for="image">С компьютера</label>
    <input
      style="display: none"
      type="file"
      class="form-control"
      id="image"
      formControlName="image"
      #fileInput
      (change)="onFileChanged($event)"

    >
    <button (click)="fileInput.click()" type="button">Select File</button>

  </div>
  <div class="form-group">
    <label  for="img-link">По ссылке</label>

    <input id="img-link" type="text" formControlName="image_url" (change)="downloadImage($event)">
  </div>
  <div class="form-group">
    <label  for="tags">Добавить теги для картинки через #</label>

    <input id="tags" type="text" formControlName="tags">
  </div>

  <button type="submit" class="btn btn-primary">Upload</button>

</form>
<app-alert *ngIf="message"  [status]="status" [message]="message"></app-alert>
