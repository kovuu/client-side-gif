<form (ngSubmit)="loginUser(loginForm.value)" [formGroup]="loginForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" name="name" formControlName="name" placeholder="Enter name" required>
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
       class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 5 characters long.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" name="password" formControlName="password" placeholder="password" required>
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">
    <div *ngIf="password.errors.required">
      Password is required.
    </div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 5 characters long.
    </div>
  </div>
  <button type="submit" [disabled]="name.invalid || password.invalid" class="btn btn-primary">Login</button>
</form>
<div class="alert mt-3" *ngIf="message" [ngClass]="{ 'alert-success': status , 'alert-danger': !status }">{{message}}</div>
