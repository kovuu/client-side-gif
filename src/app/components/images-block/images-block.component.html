<div class="images-block" >
  <div *ngFor="let image of allImages" class="image">
    <img *ngIf="image.path" [src]="'http://localhost:4000/'+image.path"  alt="12">
    <button (click)="buttonClickHeader(image.favourite, image.id)" class="btn btn-primary">
      <span *ngIf="image.favourite">Remove from Favourites</span>
      <span *ngIf="!image.favourite">Add to Favourites</span>
    </button>
  </div>
</div>
